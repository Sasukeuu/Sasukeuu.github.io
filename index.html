			$(function(){
				
				var aImg = $('.yxjt_ti>li');		//图像集合
				var iSize = aImg.size();		//图像个数
				var index8 = 0;		//切换索引
				var t;
				$('#y_btn_left').click(function(){		//左边按钮点击
					index8--;
					if(index8<0){
						index8=iSize-1
					}
					change(index8)
				})
				$('#y_btn_right').click(function(){    //右边按钮点击
					index8++;
					if(index8>iSize-1){
						index8=0
					}
					change(index8)
				})
				
				//切换过程
				function change(index8){
					
					aImg.stop();
					//隐藏除了当前元素，所以图像
					aImg.eq(index8).siblings().animate({
						opacity:0						
					},100).hide()
					
					//显示当前图像
					aImg.eq(index8).animate({
						opacity:1
					},100).fadeIn(1000);
				}
			
				 
				function autoshow() {
					index8=index8+1;
					if(index8<=iSize-1){
					   change(index8);
					}else{
						index8=0;
						change(index8);
					}
						
				}
				int=setInterval(autoshow,4000);
				function clearInt() {
					$('.yxjt_ti>li').mouseover(function() {
						clearInterval(int);
					})
				
				}
				function setInt() {
					$('.yxjt_ti>li').mouseout(function() {
						int=setInterval(autoshow,4000);
					})
				}
				clearInt();
				setInt();
			})

       </script>
